name: ci

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.x]
        
    steps:
      # Checkout under $GITHUB_WORKSPACE
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        
      - name: Setup Node.js environment ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies ğŸ‘¨â€ğŸ’»
        run: npm ci
        
      - name: Run linter ğŸ‘€
        run: npm run lint
        
